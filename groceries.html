<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Proj</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <ul>
        <li v-for="ingredient in ingredients">{{ ingredient }}</li>
    </ul>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        ingredients: ['meat', 'fruit', 'cookies'],
        people: [
          {name: 'Max', age: 27, color: 'red'},
          {name: 'Anna', age: 'idk', color: 'blue'}
        ]
      },
      methods: {
        sayHello: function() {
          return this.title;
        }
      }
    })
</script>

</body>
</html>
