<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Proj</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <input type="text">
    <p>{{ sayHello() }} to <a v-bind:href="link">Google!</a></p>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World',
        link: 'http://google.com'
      },
      methods: {
        sayHello: function() {
          return this.title;
        }
      }
    })
</script>
</body>
</html>
