<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <button v-on:click="increase">Increase!</button>
    <p>{{ counter }}</p>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        }
      }
    })
</script>
</body>
</html>
