<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <!--these two buttons do the same thing-->
    <button v-on:click="increase(2, $event)">Increase!</button>
    <button v-on:click="counter++">Increase!</button>

    <p>{{ counter }} - {{ counter * 2 > 10 ? 'greater than 10' : 'smaller than 10' }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop.prevent="">DEAD SPOOOOOT</span></p>

    <input type="text" v-on:keyup.enter.space="alertMe">
    <!--this is a key modifier-->
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function(step, event) {
          this.counter += step;
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        alertMe: function() {
          alert('YOOO!');
        }
      }
    })
</script>
</body>
</html>
