<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <button v-on:click="increase(2, $event)">Increase!</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop="">DEAD SPOOOOOT</span></p>

</section>

<script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0
      },
      methods: {
        increase: function(step, event) {
          this.counter += step;
        },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        }
      }
    })
</script>
</body>
</html>
