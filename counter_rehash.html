<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Count More</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <!--these two buttons do the same thing-->
    <button v-on:click="increase">Increase!</button>
    <button v-on:click="decrease">Increase!</button>
    <p>Counter: {{ counter }}</p>
    <p>Result: {{ result }}</p>

    <!--this is a key modifier-->
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
          this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
        },
        decrease: function() {
          this.counter--;
          this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
        }
      }
    })
</script>
</body>
</html>
