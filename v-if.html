<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue If</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <p v-if="show">You can see me!</p>
    <!--really attaches or detaches from the DOM - doesn't just hide them.-->
    <p v-else>Now you see me instead!</p>
    <!--Smart - checks for the last v-if-->

    <template v-if="show">
        <h1>Heading</h1>
        <p>See inside the template</p>
    </template>

    <p v-show="show">Do you also see me?</p>
    <!--Keeps it in the dom-->
    <button @click="show = !show">On/Off</button>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
</script>
</body>
</html>
