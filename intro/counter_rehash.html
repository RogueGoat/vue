<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Count More</title>
    <link rel="stylesheet" href="">
    <script src="../js/vue.js"></script>
</head>
<body>


<section id="app">
    <!--these two buttons do the same thing-->
    <button v-on:click="counter++">Increase!</button>
    <button v-on:click="counter--">Increase!</button>
    <button v-on:click="secondCounter++">Increase! Second!</button>

    <p>Counter: {{ counter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
    <!--The result function gets called every time and for computed properties it is aware and doesn't run it every time-->

    <!--this is a key modifier-->
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        secondCounter: 0
      },
      computed: {
        output: function(){
          console.log('Computed');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
        }
      },
      watch: {
        counter: function(value) {
          var vm = this;
          setTimeout(function() {
            vm.counter = 0;
          }, 2000);
        }
      },
      methods: {
        result: function(){
          console.log('Method');
          return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
        }
      }
    })
</script>
</body>
</html>
