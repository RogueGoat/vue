<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Link</title>
    <link rel="stylesheet" href="">
    <script src="../js/vue.js"></script>
</head>
<body>


<section id="app">
    <!--more optimized syntax-->
    <button @click="changeLink">Click to update The Link</button>
    <a :href="link">The link</a>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        link: 'http://google.com'
      },
      methods: {
        changeLink: function() {
          this.link = 'ttp//apple.com';
        }
      }
    })
</script>
</body>
</html>
