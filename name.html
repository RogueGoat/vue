<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Name</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<section id="app">
    <input type="text" v-model="name">
    <p>{{ name }}</p>
</section>

<script>
    new Vue({
      el: '#app',
      data: {
        name: 'Sam'
      }
    })
</script>
</body>
</html>
